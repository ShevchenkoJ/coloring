<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Coloring</title>
</head>
<body>
    <div class="container">
        <h1 class="main_header">Try our coloring!</h1>

        <div class="cells_wrapper">
            <div id="color-1" class="cell color-1"></div>
            <div id="color-2" class="cell color-2"></div>
            <div id="color-3" class="cell color-3"></div>
            <div id="color-4" class="cell color-4"></div>
            <div id="color-5" class="cell color-5"></div>
            <div id="color-6" class="cell color-6"></div>
            <div id="color-7" class="cell color-7"></div>
            <div id="color-8" class="cell color-8"></div>
            <div id="color-9" class="cell color-9"></div>
        </div>

        <table class="fields_wrapper">
        <tbody>
            <tr>
                <td id="figure-1" class="field figure-1"></td>
                <td id="figure-2" class="field figure-2"></td>
                <td id="figure-3" class="field figure-3"></td>
            </tr>
            <tr>
                <td id="figure-4" class="field figure-4"></td>
                <td id="figure-5" class="field figure-5"></td>
                <td id="figure-6" class="field figure-6"></td>
            </tr>
            <tr>
                <td id="figure-7" class="field figure-7"></td>
                <td id="figure-8" class="field figure-8"></td>
                <td id="figure-9" class="field figure-9"></td>
            </tr>
        </tbody>
        </table>
        
    </div>
    <script src="js/script-click.js"></script>
</body>
</html>
